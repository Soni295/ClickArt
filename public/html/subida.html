<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ClickART</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../css/style.css">
  </head>
  <body>  
    <header id="barra-de-navegacion"></header>     
    <main class="container subida-box">
      <form class="text-center row" action="/subida" method="POST" enctype="multipart/form-data">
        <div class="col">          
          <div class="previa"> <p>Previsualisacion</p></div>
          <label class="btn btn-outline-secondary my-2 my-btn" for="dibujo">Seleccione su imagen</label>
          <input name="dibujo" id="dibujo" type="file" required accept="image/*">
        </div> 
        <div class="col form-de-subida">
          <input type="text" name="Titulo" id="titulo-subida" required placeholder="Titulo"></input>
          <textarea name="Descripcion" id="descripcion" rows="6" required placeholder="Descripcion"></textarea>
          <textarea name="tags" id="tags"  placeholder="Tags deben ser con espacios y guion si van juntos, por ejemplo: renecentismo arte blanco-y-negro patata"></textarea>
          <button type="submit" class="btn btn-primary boton-subir">Subir</button>
        </div>      
      </form>
    </main>
    <footer id="pie-de-pag"></footer>
    <script src="../vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="../vendor/popper/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/plantilla.js"></script>
  </body>
</html>
