<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ClickART</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../css/style.css">
  </head>

  <body>  
    <header id="barra-de-navegacion"></header>
  
    <div>
        <h1 class="bienvenida">Datos del perfil</h1>
    </div>
  
    <div class="container">
      <div class="row">
        
        <form class="col text-center User-Registration " 
        class="text-center row" action="/usuario/Configuracion"
        method="POST" enctype="multipart/form-data" style="display: flex;justify-content:center;
        align-items:center;flex-direction:column"> 
  
          <div class="previa"> 
            <p>Imagen de perfil</p>
          </div>
  
          <label class="btn btn-outline-secondary my-2 my-btn" for="dibujo">Seleccione su imagen</label>
          <input name="dibujo" id="dibujo" type="file" required accept="image/*">
          
          <div class="form-group text-center ">
            <button name="submit" onclick="" type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
  
        <div class="col User-Registration" style="display: flex;justify-content:center;">
          <form name="myForm" action="/usuario/Configuracion" onsubmit="" class="sign-up" method="post">
            
            <div class="form-group">
              <label for="Nombre_Completo">Nombre de Perfil:</label> 
              <input id="Nombre_Completo" maxlength="60" name="Nombre_Completo" placeholder="Ejemplo:Juan Pablo Martinez" type="text" aria-describedby="UserHelpBlock" required class="form-control"> 
            </div>
  
            <div class="form-group">
              <label for="Especialidad">Tipo de Trabajo:</label> 
              <input id="Especialidad" maxlength="60" name="Especialidad" placeholder="Ejemplo:artista conceptual,diseñador de fondos,ect" type="text" required class="form-control">
            </div>
  
            <div class="form-group">
              <label for="Idiomas">Idiomas:</label> 
              <input id="Idiomas" name="Idiomas" maxlength="60" placeholder="Ejemplo: español ingles aleman" type="text" required class="form-control">
            </div>
  
            <div class="form-group">
              <label for="Pais">Pais/Ciudad:</label> 
              <input id="Pais" name="Pais"maxlength="60" placeholder="Ejemplo:Ar/Buenos Aires" type="text" required class="form-control" >
            </div> 
  
            <div class="form-group text-center ">
              <button name="submit" onclick="" type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>












    <footer id="pie-de-pag"></footer>
  
    <script src="../vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="../vendor/popper/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/plantilla.js"></script>
  </body>
</html>
